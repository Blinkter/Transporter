<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous">
	
	<title>Logowanie</title>
</head>
<body>

	<div class="container">
	
		<h3>Przejazdy dla każdego</h3>
		<hr>
		
		<p class="h4 mb-4>">Logowanie</p>
		<form th:action="@{/login}" method="POST" class="form-signin">
		
			<br />
			<input type="text" id="email" name="email" th:value="${email}"
					th:placeholder="Email" class="form-control mb-4 col-4" /> 
					
			 <input type="password" th:placeholder="Hasło" id="password" th:value="${password}"
					name="password" class="form-control mb-4 col-4" /> <br />		
					
			<button class="btn btn-lg btn-primary" name="Submit"
					value="Login" type="Submit" th:text="Zaloguj">
			</button>		
			
		</form>
   	</div>
</body>
</html>
