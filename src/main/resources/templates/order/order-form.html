<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous">
	
	<title>Nowy Przejazd</title>
</head>
<body>

	<div class="container">
	
		<h3>Przejazdy dla każdego</h3>
		<hr>
		
		<p class="h4 mb-4>">Nowy przejazd</p>
		
		<form th:action="@{/order/save}"
						th:object="${order}" method="POST">
		
			<input type="hidden" th:field="*{id}">
		
			<input type="text" th:field="*{origin}"
					class="form-control mb-4 col-4" placeholder="Miejsce początkowe">
					
			<input type="text" th:field="*{destination}"
					class="form-control mb-4 col-4" placeholder="Miejsce docelowe">
					
			<input type="date" th:field="*{plannedDate}"
					class="form-control mb-4 col-4" placeholder="Data wyjazdu">
					
			<input type="number" th:field="*{price}"
					class="form-control mb-4 col-4" placeholder="Cena">
					
			<button type="submit" class="btn btn-info col-2">Zapisz</button>
		</form>
	
	<a th:href="@{/order/list}">Powrót do strony głównej</a>
	</div>
</body>
</html>
